<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Payment Successful || H.TD</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a53d0;
            --secondary: #e6f0ff;
            --accent: #3f37c9;
            --neutral: #333333;
            --base-100: #ffffff;
            --base-200: #f8fafc;
            --base-300: #f1f5f9;
            --success: #28a745;
            --success-hover: #218838;
            --error: #dc3545;
            --border-color: #e2e8f0;
            --text-primary: #334155;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease-in-out;
        }

        [data-theme="dark"] {
            --primary: #4361ee;
            --primary-hover: #3a53d0;
            --secondary: #1e293b;
            --accent: #3f37c9;
            --neutral: #f8fafc;
            --base-100: #0f172a;
            --base-200: #1e293b;
            --base-300: #334155;
            --success: #2ea043;
            --success-hover: #238636;
            --error: #dc3545;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--base-200);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
        }

        /* Profile Styles */
        .profile-container {
            position: relative;
        }

        .profile-pic {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: var(--base-100);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            width: 200px;
            z-index: 1000;
            display: none;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .dropdown-item:hover {
            background-color: var(--base-200);
            color: var(--primary);
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0.5rem 0;
        }

        /* Container and Card Styles */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .card {
            background-color: var(--base-100);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Success Page Specific Styles */
        .success-container {
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .success-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .transaction-details {
            background-color: var(--base-200);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .highlight-value {
            color: var(--primary);
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-buttons .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><a class="logo" href="/dashboard">H.TD</a></h1>
            <nav class="nav-controls">
                
                <button id="deployBotBtn" class="btn btn-primary" onclick="window.location.href='/dashboard/select-bot'">
                    <i class="fas fa-plus"></i>
                    <span>Deploy Bot</span>
                </button>
                <button id="themeToggle" class="btn btn-secondary">
                    <i class="fas fa-adjust"></i>
                </button>
                
                
                <div class="profile-container">
                    <img src="https://cdn.talkdrove.com/host/Images/profile.webp" alt="Profile" class="profile-pic" id="profileBtn">
                    <div class="dropdown" id="profileDropdown">
                        <a href="/dashboard/invite" class="dropdown-item">
                            <i class="fas fa-share"></i>
                            <span>Invite</span>
                        </a>
                        <a href="/dashboard/wallet" class="dropdown-item">
                            <i class="fas fa-wallet"></i>
                            <span>Wallet</span>
                        </a>
                        <a href="/dashboard/account-settings" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout" class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="success-container">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="success-title">Payment Successful!</h1>
                <p class="success-message">
                    Your coin purchase has been completed successfully. The coins have been added to your account balance and are ready to use.
                </p>

                <div class="transaction-details">
                    <div class="detail-row">
                        <span class="detail-label">Transaction ID:</span>
                        <span class="detail-value" id="transaction-id">TXN-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Order ID:</span>
                        <span class="detail-value" id="order-id"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value" id="transaction-date"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Payment Method:</span>
                        <span class="detail-value" id="payment-method">Credit/Debit Card</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Package:</span>
                        <span class="detail-value" id="package-name"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Amount:</span>
                        <span class="detail-value" id="transaction-amount"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Coins Added:</span>
                        <span class="detail-value highlight-value" id="coins-added"></span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="window.location.href='/dashboard/wallet'">
                        <i class="fas fa-wallet"></i>
                        <span>View Wallet</span>
                    </button>
                    <button class="btn btn-success" onclick="window.location.href='/dashboard/buy-coins'">
                        <i class="fas fa-coins"></i>
                        <span>Buy More Coins</span>
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='/dashboard'">
                        <i class="fas fa-home"></i>
                        <span>Back to Dashboard</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Profile Dropdown Toggle
        document.getElementById('profileBtn').addEventListener('click', function() {
            document.getElementById('profileDropdown').classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const profileBtn = document.getElementById('profileBtn');
            const profileDropdown = document.getElementById('profileDropdown');
            
            if (!profileBtn.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.classList.remove('active');
            }
        });

        // Theme Toggle
        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle icon
            const themeIcon = this.querySelector('i');
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Set theme from local storage on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                // Update toggle icon
                const themeIcon = document.querySelector('#themeToggle i');
                if (savedTheme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }
            
            // Parse URL params to get transaction details
            const urlParams = new URLSearchParams(window.location.search);
            const checkoutId = urlParams.get('checkout_id');
            const orderId = urlParams.get('order_id');
            const productId = urlParams.get('product_id');
            
            if (checkoutId) {
                try {
                    // Fetch transaction details from the server
                    const response = await fetch(`/api/payment-details?checkout_id=${checkoutId}`);
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Update transaction details on the page
                        document.getElementById('transaction-id').textContent = `TXN-${data.transaction_id || ''}`;
                        document.getElementById('order-id').textContent = data.order_id || orderId || '';
                        document.getElementById('transaction-date').textContent = new Date(data.created_at).toLocaleString();
                        document.getElementById('package-name').textContent = data.product_name || '';
                        document.getElementById('transaction-amount').textContent = `$${parseFloat(data.amount).toFixed(2)}`;
                        document.getElementById('coins-added').textContent = `${data.coins_purchased} coins`;
                    } else {
                        console.error('Failed to fetch payment details');
                        
                        // Fallback to URL parameters if API fails
                        if (orderId) document.getElementById('order-id').textContent = orderId;
                        document.getElementById('transaction-date').textContent = new Date().toLocaleString();
                        // Use placeholder values for other fields
                        document.getElementById('transaction-id').textContent = `TXN-${Math.floor(Math.random() * 10000000) + 10000000}`;
                        document.getElementById('package-name').textContent = 'Premium Coin Package';
                        document.getElementById('transaction-amount').textContent = '$49.99';
                        document.getElementById('coins-added').textContent = '5000 coins';
                    }
                } catch (error) {
                    console.error('Error fetching payment details:', error);
                    
                    // Fallback to URL parameters if API fails
                    if (orderId) document.getElementById('order-id').textContent = orderId;
                    document.getElementById('transaction-date').textContent = new Date().toLocaleString();
                    // Use placeholder values for other fields
                    document.getElementById('transaction-id').textContent = `TXN-${Math.floor(Math.random() * 10000000) + 10000000}`;
                    document.getElementById('package-name').textContent = 'Premium Coin Package';
                    document.getElementById('transaction-amount').textContent = '$49.99';
                    document.getElementById('coins-added').textContent = '5000 coins';
                }
            } else {
                // Fallback if no checkout_id is provided
                document.getElementById('transaction-id').textContent = `TXN-${Math.floor(Math.random() * 10000000) + 10000000}`;
                document.getElementById('order-id').textContent = orderId || `ORD-${Math.floor(Math.random() * 1000000) + 1000000}`;
                document.getElementById('transaction-date').textContent = new Date().toLocaleString();
                document.getElementById('package-name').textContent = 'Premium Coin Package';
                document.getElementById('transaction-amount').textContent = '$49.99';
                document.getElementById('coins-added').textContent = '5000 coins';
            }
        });
    </script>
</body>
</html>
