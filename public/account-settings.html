        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        /* Settings Container and Tabs */
        .settings-wrapper {
            max-width: 600px;
            margin: 2rem auto;
            background-color: var(--base-100);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .settings-tabs {
            display: flex;
            border-bottom: 1px solid var(--base-300);
            background-color: var(--base-200);
        }

        .tab-button {
            padding: 1rem 2rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--neutral);
            opacity: 0.7;
            transition: all 0.2s ease;
            position: relative;
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .tab-button.active {
            opacity: 1;
        }

        .tab-button.active::after {
            transform: scaleX(1);
        }

        .tab-content {
            padding: 2rem;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

      

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--neutral);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--base-300);
            border-radius: 0.5rem;
            background-color: var(--base-200);
            color: var(--neutral);
            transition: all 0.2s ease;
        }

        .btn-update {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s ease;
        }

        /* Devices styles */
        .devices-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .device-card {
            background-color: var(--base-200);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .device-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .device-details h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .device-details p {
            font-size: 0.875rem;
            color: var(--neutral);
            opacity: 0.8;
        }

        .device-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: var(--error);
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: opacity 0.2s;

        .current-device {
            border: 2px solid var(--primary);

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast.error {
            background-color: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

    <script>
        // Tab switching functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        // Modal functionality
const modal = document.getElementById('editProfileModal');
const editBtn = document.getElementById('editProfileBtn');
const closeBtn = document.querySelector('.close');

editBtn.onclick = function() {
    modal.style.display = "block";
}

closeBtn.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and contents
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active class to clicked button and corresponding content
                button.classList.add('active');
                document.getElementById(`${button.dataset.tab}Tab`).classList.add('active');

                // Load devices if devices tab is selected
                if (button.dataset.tab === 'devices') {
                    loadDevices();
                }
            });
        });

        // Profile dropdown
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        
        profileBtn.addEventListener('click', () => {
            profileDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('active');
            }
        });

        // Toast notification function
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Form submission
        document.getElementById('updateProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword && newPassword !== confirmPassword) {
                showToast('New passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('/update-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        currentPassword,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Profile updated successfully', 'success');
                    document.getElementById('updateProfileForm').reset();
                } else {
                    showToast(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred while updating profile', 'error');
            }
        });

     // ... (previous HTML and CSS code remains the same until the devices management script)

        // Devices management
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                if (data.success) {
                    const devicesList = document.getElementById('devicesList');
                    devicesList.innerHTML = '';
                    
                    data.devices.forEach(device => {
                        const deviceInfo = JSON.parse(device.device_info);
                        const isCurrentDevice = device.id === data.currentDeviceId;
                        
                        const deviceElement = document.createElement('div');
                        deviceElement.className = `device-card ${isCurrentDevice ? 'current-device' : ''}`;
                        
                        deviceElement.innerHTML = `
                            <div class="device-info">
                                <div class="device-icon">
                                    <i class="fas ${deviceInfo.device.toLowerCase().includes('mobile') ? 'fa-mobile-alt' : 'fa-laptop'}"></i>
                                </div>
                                <div class="device-details">
                                    <h3>${deviceInfo.browser} on ${deviceInfo.os}</h3>
                                    <p>Last used: ${new Date(device.last_used).toLocaleDateString()}</p>
                                    <p>Location: ${device.location}</p>
                                    ${isCurrentDevice ? '<p><strong>Current Device</strong></p>' : ''}
                                </div>
                            </div>
                            <div class="device-actions">
                                ${!isCurrentDevice ? `
                                    <button onclick="removeDevice('${device.id}')" class="remove-device">
                                        Remove Device
                                    </button>
                                ` : ''}
                            </div>
                        `;
                        
                        devicesList.appendChild(deviceElement);
                    });
                } else {
                    showToast('Error loading devices', 'error');
                }
            } catch (error) {
                console.error('Error loading devices:', error);
                showToast('Error loading devices', 'error');
            }
        }

        async function removeDevice(deviceId) {
            try {
                const response = await fetch('/api/devices/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ deviceId })
                });
                
                const data = await response.json();
                
                if (data.success) {

    const file = e.target.files[0];
    if (!file) return;

    // Validate file type and size
    const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
    const maxSize = 5 * 1024 * 1024; // 5MB

    if (!allowedTypes.includes(file.type)) {
        showToast('Invalid file type. Please upload a JPEG, PNG, or WebP image.', 'error');
        return;
    }

    if (file.size > maxSize) {
        showToast('File is too large. Maximum size is 5MB.', 'error');
        return;
    }

    const formData = new FormData();
    formData.append('profilePicture', file);

    try {
        const response = await fetch('/upload-profile-picture', {
            method: 'POST',
            body: formData
        });
