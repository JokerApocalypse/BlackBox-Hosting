<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Invite and earn free coins - H.TD</title>
    <link rel="stylesheet" href="../styles/main.css">
     
     <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.talkdrove.com/host/Images/favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.talkdrove.com/host/Images/favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.talkdrove.com/host/Images/favicon/favicon-16x16.png">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     
    <style>
       

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--base-200);
            color: var(--neutral);
            min-height: 100vh;
        }

        .card {
            background-color: var(--base-100);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--neutral);
        }

        .referral-link-container {
            display: flex;
            gap: 1rem;
            background-color: var(--base-300);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .referral-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background-color: var(--base-100);
            border-radius: 0.375rem;
            color: var(--neutral);
            font-size: 0.875rem;
        }

        .copy-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: var(--primary-hover);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: var(--base-300);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--neutral);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .referral-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .referral-table th,
        .referral-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--base-300);
        }

        .referral-table th {
            font-weight: 600;
            color: var(--neutral);
        }

        .referral-table tr:hover {
            background-color: var(--base-200);
        }

        @media (max-width: 768px) {
            .referral-link-container {
                flex-direction: column;
            }
            
            .copy-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><a class="logo" href="/dashboard">H.TD</a></h1>
                    <nav class="nav-controls">
                <button id="deployBotBtn" class="btn btn-primary" onclick="window.location.href='/dashboard/buy-heroku'">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Buy Heroku</span>
                </button>
                
                <button id="deployBotBtn" class="btn btn-primary" onclick="window.location.href='/dashboard/select-bot'">
                    <i class="fas fa-plus"></i>
                    <span>Deploy Bot</span>
                </button>
                <button id="themeToggle" class="btn btn-secondary">
                    <i class="fas fa-adjust"></i>
                </button>

                
                <div class="profile-container">
                    <img src="https://cdn.talkdrove.com/host/Images/profile.webp" alt="Profile" class="profile-pic" id="profileBtn">
                    <div class="dropdown" id="profileDropdown">
                        <a href="/dashboard/invite" class="dropdown-item">
                            <i class="fas fa-share"></i>
                            <span>Invite</span>
                        </a>
                        <a href="/dashboard/wallet" class="dropdown-item">
                            <i class="fas fa-wallet"></i>
                            <span>Wallet</span>
                        </a>
                        <a href="/dashboard/my-heroku" class="dropdown-item">
                            <i class="fas fa-server"></i>
                            <span>My Heroku</span>
                            <a href="/dashboard/account-settings" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="/logout" class="dropdown-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                    </a></div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <main class="main-content">
        <div class="container">
            <div class="card">
                <h2 class="card-title">Your Referral Link</h2>
                <div class="referral-link-container">
                    <input type="text" id="referralLink" class="referral-input" readonly="readonly">
                    <button onclick="copyReferralLink()" class="copy-button">Copy Link</button>
                </div>
                <p>Share this link with your friends. Earn 10 coins for each successful referral!</p>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Referrals</div>
                        <div class="stat-value" id="referralCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Coins Earned</div>
                        <div class="stat-value" id="coinsEarned">0</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Recent Referrals</h2>
                <table class="referral-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Joined Date</th>
                        </tr>
                    </thead>
                    <tbody id="referralsList"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Fetch referral data
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/referral');
                const data = await response.json();

                document.getElementById('referralLink').value = data.referralLink;
                document.getElementById('referralCount').textContent = data.referralCount;
                document.getElementById('coinsEarned').textContent = data.referralCount * 10;

                const referralsList = document.getElementById('referralsList');
                referralsList.innerHTML = data.referrals.map(referral => `
                    <tr>
                        <td>${maskEmail(referral.email)}</td>
                        <td>${new Date(referral.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching referral data:', error);
            }
        });

        function copyReferralLink() {
            const referralLink = document.getElementById('referralLink');
            referralLink.select();
            document.execCommand('copy');
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }

        function maskEmail(email) {
            const [username, domain] = email.split('@');
            const maskedUsername = username.slice(0, 2) + '*'.repeat(username.length - 2);
            return `${maskedUsername}@${domain}`;
        }
    </script>
    <script src="../js/main.js"></script>
</main></body>
</html>
